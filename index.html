<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Phone Hunter API</title>
   <!-- Tailwind and Daisy UI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
   <header>
      <h2 class="text-6xl">Hunting Phone</h2>
   </header>
   <main class="container mx-auto mt-8">
      <section class="p-4 bg-gray-400 m-4">
         <input id="search-field" type="text" placeholder="search..." class="input w-full max-w-xs" />
         <button id="search-btn" onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <section>
         <!-- Spinner or Loader division -->
         <div id="toggle-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
         </div>
         <!-- No data available part -->
         <div id="no-available" class="text-center my-40 hidden">
            <span class="text-8xl">No Available</span>
         </div>
         <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
            <!-- <div class="card w-96 bg-base-100 shadow-xl">
               <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
               <div class="card-body">
                 <h2 class="card-title">Shoes!</h2>
                 <p>If a dog chews shoes whose shoes does he choose?</p>
                 <div class="card-actions justify-end">
                   <button class="btn btn-primary">Buy Now</button>
                 </div>
               </div>
             </div> -->
         </div>
         <!-- Show all button -->
         <div id="show-all-btn" class="hidden text-center my-8" onclick="showAllButton()">
            <button class="btn btn-primary">Show All</button>
         </div>
      </section>
      <!-- each phone details -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="phoneDetails" class="modal modal-bottom sm:modal-middle">
      <form method="dialog" class="modal-box">
         <h3 id="d-phone-name" class="font-bold text-lg">Hello!</h3>
         <div id="phone-detail-container">

         </div>
         <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
         </div>
      </form>
      </dialog>
   </main>
   <footer></footer>

   <script src="./js/phone.js"></script>
</body>
</html>
